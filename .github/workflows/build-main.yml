name: Build Main/Master SNAPSHOT

on:
  workflow_dispatch:
  schedule:
    - cron: "5 6 * * *"
  push:
    branches:
      - 'main'
      - 'master'

env:
  MAVEN_VERSION: '3.9.2'

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-22.04
    outputs:
      timestamp: ${{ steps.get-date.outputs.date }}
      setupSuccessful: "true"

    steps:
      - uses: actions/checkout@v3
      - name: Get current date
        id: get-date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S')"

      - name: Get Latest Merge Commit SHA
        id: get-sha
        run: |
          latest_merge_sha=$(git rev-parse origin/master)
          echo "::set-output name=latestMergeSha::$latest_merge_sha"

  build:
    name: Build & Package
    runs-on: ubuntu-22.04
    needs: setup
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java for publishing to GitHub Repository
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: liquibase

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: ${{ env.MAVEN_VERSION }}

      # Version artifact based off of branch and commit SHA.
      - name: Version Artifact
        run: mvn versions:set "-DnewVersion=master-SNAPSHOT"

      # Publish to GitHub Packages
      - name: Publish package
        run: mvn -B clean deploy -pl '!liquibase-dist' -DskipTests=true "-Dbuild.repository.owner=liquibase" "-Dbuild.repository.name=liquibase" "-Dbuild.branch=master" "-Dbuild.number=${{ github.run_number }}" "-Dbuild.commit=${{ steps.get-sha.outputs.latestMergeSha }}" "-Dbuild.timestamp=${{ steps.get-date.outputs.timestamp }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  build-sha:
    name: Build & Package SHA
    runs-on: ubuntu-22.04
    needs: setup
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java for publishing to GitHub Repository
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: liquibase

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: ${{ env.MAVEN_VERSION }}

      # Version artifact based off of branch and commit SHA.
      - name: Version Artifact
        run: mvn versions:set -DnewVersion="$(git rev-parse --short HEAD)-SNAPSHOT"

      # Publish to GitHub Packages
      - name: Publish package
        run: mvn -B clean deploy -pl '!liquibase-dist' -DskipTests=true "-Dbuild.repository.owner=liquibase" "-Dbuild.repository.name=liquibase" "-Dbuild.branch=master" "-Dbuild.number=${{ github.run_number }}" "-Dbuild.commit=${{ steps.get-sha.outputs.latestMergeSha }}" "-Dbuild.timestamp=${{ steps.get-date.outputs.timestamp }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
